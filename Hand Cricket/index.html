<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAND CRICKET GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>
            Hand Cricket Game
        </h1>
        <div class="msg-container">
            <button id="new-game">New Game</button>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User Score</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer Score</p>
            </div>
        </div>
        <div class="use-num">
            <div class="num">
                <p id="user-num">0</p>
                <p>User Clicked</p>
            </div>
            <div class="num">
                <p id="comp-num">0</p>
                <p>Computer Clicked</p>
            </div>
        </div>
        <div class="choices">
            <button class="choice">1</button>
            <button class="choice">2</button>
            <button class="choice">3</button>
            <button class="choice">4</button>
            <button class="choice">5</button>
            <button class="choice">6</button>
        </div>
        <div class="msg-container1">
            <p id="msg">Play Your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
